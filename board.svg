<svg xmlns="http://www.w3.org/2000/svg" width="1536" height="1024" viewBox="-3 -3 30 20">
	<defs>
		<style>
			:root{background-color:#036;}
			*{stroke-width:.1;fill:none;stroke-linecap:round;stroke-linejoin:round;}
			text{font-family:monospace;font-size:1px;stroke-width:.05;text-anchor:middle;}
			#grid{stroke:#fff2;}#grid circle{stroke-width:.157480;stroke:#fff1;opacity:.5;}
			.board{stroke:#fff2;}
			.board .grid{fill:url(#grid);}
		</style>
		<pattern id="grid" x="-.5" y="-.5" width="1" height="1" patternUnits="userSpaceOnUse">
			<circle cx=".5" cy=".5" r=".275591"/><path d="M0,.5h1M.5,0v1"/>
		</pattern>
		<g id="board_c" class="board">
			<rect x="-0.500000" y="-0.500000" width="25.000000" height="15.000000" class="grid"/>
			<rect x="-2.173228" y="-2.251969" width="28.346457" height="18.503937"/>
			<circle cx="-0.992126" cy="-1.070866" r=".629921"/><circle cx="-0.992126" cy="15.070866" r=".629921"/>
			<circle cx="24.992126" cy="-1.070866" r=".629921"/><circle cx="24.992126" cy="15.070866" r=".629921"/>
			<text x="12.5" y="-1">AKIZUKI C</text>
		</g>
		<g id="board_d" class="board">
			<rect x="-0.500000" y="-0.500000" width="17.000000" height="14.000000" class="grid"/>
			<rect x="-1.251969" y="-0.586614" width="18.503937" height="14.173228"/>
			<circle cx="-0.267727" cy="6.5" r=".629921"/><circle cx="16.267717" cy="6.5" r=".629921"/>
		</g>
		<g id="board_e" class="board">
			<rect x="-0.500000" y="-0.500000" width="13.000000" height="8.000000" class="grid"/>
			<rect x="-1.086614" y="-1.125984" width="14.173228" height="9.251969"/>
		</g>
		<g id="board_f" class="board">
			<rect x="-0.500000" y="-0.500000" width="8.000000" height="6.000000" class="grid"/>
			<rect x="-1.125984" y="-1.043307" width="9.251969" height="7.086614"/>
		</g>
	</defs>
	<defs>
		<style>
			#pin{fill:#fff;}
			.part{stroke:#fff8;}
			.oph{opacity:.5;}
		</style>
		<circle r=".15" id="pin"/>
		<g id="btn">
			<circle cx="0" cy="0" r="1" class="part"/>
			<circle cx="0" cy="0" r=".6" class="part oph"/>
			<use x="0" y="-1" href="#pin"/><use x="0" y="1" href="#pin"/>
		</g>
		<g id="btn_dpad">
			<use x="2" y="0" href="#btn"/><use x="0" y="2" href="#btn"/>
			<use x="-2" y="0" href="#btn"/><use x="0" y="-2" href="#btn"/>
		</g>
		<g id="analog_joystick">
			<path d="M4,0v-.6l-3.4-3.4h-1.2l-3.4,3.4v1.2l3.4,3.4h1.2l3.4-3.4z" class="part"/>
			<circle cx="0" cy="-3" r=".7" class="part oph"/>
			<circle cx="0" cy="0" r="2" class="part oph"/><circle cx="0" cy="0" r="1" class="part oph"/>
			<use x="2" y="3" href="#pin"/><use x="3" y="3" href="#pin"/><use x="3" y="2" href="#pin"/>
			<use x="-2" y="3" href="#pin"/><use x="-3" y="3" href="#pin"/><use x="-3" y="2" href="#pin"/>
		</g>
	</defs>
	<use href="#board_c"/>
	<g>
		<use x="3" y="3" href="#btn_dpad"/><use x="7" y="1" href="#btn"/>
		<use x="21" y="3" href="#btn_dpad"/><use x="17" y="1" href="#btn"/>
		<use x="12" y="5" href="#analog_joystick"/>
	</g>
</svg>
